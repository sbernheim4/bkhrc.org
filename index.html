<!DOCTYPE html>
<html lang='en'>
	<head>
		<link rel='preconnect' href='https://fonts.googleapis.com'>
		<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
		<link href='https://s3.us-east-1.amazonaws.com/bkhrc.org/rafaella-bold.ttf?v=2' rel='stylesheet'>
		<link href='https://s3.us-east-1.amazonaws.com/bkhrc.org/rafaella.ttf?v=2' rel='stylesheet'>
		<link href='https://s3.us-east-1.amazonaws.com/bkhrc.org/articulatcf-regular.otf?v=2' rel='stylesheet'>
		<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
		<link rel='icon' type='image/png' href='https://s3.us-east-1.amazonaws.com/bkhrc.org/favicon.png'>

		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />


		<meta charset='UTF-8'>
		<meta name='title' content='Brooklyn Heights Run Club'>
		<meta name='description' content='A community oriented run club based in Brooklyn Heights. Join us for morning and evening runs every weekday.'>
		<meta name='keywords' content='Brooklyn Heights run club, NYC running groups, Brooklyn runners, morning runs NYC, evening run club, running in Brooklyn, community run club'>
		<meta name='robots' content='index, follow'>
		<meta name='language' content='English'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>

		<meta property='og:title' content='Brooklyn Heights Run Club' />
		<meta property='og:type' content='website' />
		<meta property='og:url' content='https://bkhrc.org' />
		<meta property='og:description' content='Brooklyn Heights Run Club' />

		<title>Brooklyn Heights Run Club</title>

		<style>

		@font-face {
			font-family: 'articulat';
			src: url('https://s3.us-east-1.amazonaws.com/bkhrc.org/articulatcf-regular.otf') format('opentype'),
		}

		@font-face {
			font-family: 'articulat-heavy';
			src: url('https://s3.us-east-1.amazonaws.com/bkhrc.org/articulatcf-heavy.otf') format('opentype'),
		}

		@font-face {
			font-family: 'rafaella';
			src: url('https://s3.us-east-1.amazonaws.com/bkhrc.org/rafaella.ttf')
		}

		@font-face {
			font-family: 'rafaella-bold';
			src: url('https://s3.us-east-1.amazonaws.com/bkhrc.org/rafaella-bold.ttf')
		}

		:root {
			--main-bg: #2d3338;
			--main-text: #fff;
			--main-red: #f8283d;
			--header-height: 100px;
			--footer-height: 70px;
		}

		@media (max-width: 480px){
			:root {
				--footer-height: 150px;
			}
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body, html {
			font-family: 'articulat-heavy';
		}

		body {
			min-height: 100vh;
			background-color: var(--main-bg);
		}

		header {
			height: var(--header-height);
			background: var(--main-bg);
			color: var(--main-text);
			font-size: 26px;
			border-radius: 4px;
			min-width: 100%;
			font-family: 'articulat';
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center;

			h1 {
				a {
					text-decoration: none;
				}
			}
		}

		.rafaella {
			margin-left: -8px;
			color: var(--main-red);
			font-family: 'rafaella-bold';
		}

		.container {
			font-family: 'articulat';
			padding: 0 30px;
			width: 100%;
			height: calc(100vh - var(--header-height) - var(--footer-height) - 10px);
			text-align: center;

			a {
				text-decoration: underline;
			}

			.form-wrapper {
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;

				form {
					text-align: center;
					color: var(--main-text);
					padding: 2rem;
					display: flex;
					flex-direction: column;
					gap: 1rem;
					max-width: 500px;

					label {
						font-size: 14px;
					}

					input[type='email'] {
						margin: 0 auto;
						width: 208px;
						color: var(--main-text);
						padding: 0.5rem;
						font-size: 14px;
						border: 1px solid #ccc;
						box-sizing: 'border-box';
						background-color: rgb(59, 59, 59);
						border: none;
					}
					input[type='email']::placeholder {
						font-family: 'articulat';
						color: var(--main-text);
					}

					button {
						margin: 0 auto;
						padding: 0.5rem;
						font-size: 14px;
						border: none;
						background-color: rgb(50, 50, 50);
						color: var(--main-text);
						border-radius: 4px;
						cursor: pointer;
						font-family: 'articulat-heavy';
						outline: 1px solid var(--main-text);
					}

					button:hover {
						background-color: #0056b3;
					}
				}
			}
		}




		#success {
			margin-top: 30px;
			font-size: 30px;
			text-align: center;
			color: var(--main-text);
		}

		footer {
			position: fixed;
			width: 100%;
			height: var(--footer-height);
			bottom: 0;
			background: var(--main-bg);
			display: flex;
			justify-content: center;
			align-items: center;

			div {
				max-width: 700px;
				width: 80%;
				display: flex;
				flex-direction: row;
				justify-content: space-between;

				p {
					a {
						text-decoration: none;
					}
				}
			}
		}

		@media (max-width: 480px) {

			footer {

				div {
					flex-direction: column;
					justify-content: center;
					align-items: center;

					p {
						margin: 5px 0;
					}
				}
			}
		}

		a {
			font-family: 'articulat';
			color: var(--main-text);
		}

		</style>
		<script>
		window.addEventListener('load', function() {
			const form = document.getElementById('email-capture-form');
			form.addEventListener('submit', function(e) {
				e.preventDefault();
				const data = new FormData(form);
				const action = e.target.action;
				const successPTag = document.getElementById('success')
				successPTag.innerText='Submitting...'
				fetch(action, {
					method: 'POST',
					body: data,
				}).then(() => {
					const successPTag = document.getElementById('success')
					successPTag.innerText='Email saved!'
				})
			});
		});
		</script>
	</head>
	<body>

		<header>
			<h1><a href='https://www.bkhrc.org'>BKH<span class="rafaella">RC</span></a></h1>
		</header>

		<div class='container'>

			<div class='form-wrapper'>

				<form
					id='email-capture-form'
					action='https://script.google.com/macros/s/AKfycbw2phenuNG1nmM9nSZrotwgaPPC5V68ZgB-hPP0Up6rXEVgzYNI6CGvhH1Ef6Lt1mJUeg/exec'
					method='POST'
				>
					<label for='email'>SIGN UP FOR MERCH WAITLIST</label>
					<input type='email' id='email' name='email' placeholder='ENTER EMAIL' required />
					<button type='submit'>SUBMIT</button>
				</form>

			</div>

			<h3 id='success'></h3>

		</div>

	</body>

	<footer>
		<div>
			<p>
				<a href='https://www.bkhrc.org/schedule'>
					SCHEDULE
				</a>
			</p>
			<p>
				<a href='https://www.instagram.com/bkhrunclub/?hl=en'>
					INSTAGRAM
				</a>
			</p>
			<p>
				<a href='https://bkhrc-whatsapp-gateway.vercel.app/'>
					WHATSAPP
				</a>
			</p>
			<p>
				<a href='https://strava.app.link/Gs6e6wb3xSb'>
					STRAVA
				</a>
			</p>
		</div>

	</footer>
</html>
